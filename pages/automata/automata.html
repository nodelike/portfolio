<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <script src="https://kit.fontawesome.com/feaaf8de4f.js" crossorigin="anonymous"></script>

    <meta property="og:title" content="Kishore's portfolio">
    <meta property="og:description" content="Techno-optimist(e/acc). Trying to make better future using technology and creating new technologies.">
    <meta property="og:image" content="../../assets/logo.png">
    <meta property="og:url" content="https://www.kishore.blog/">
</head>
<body>
    <div id="grid"></div>
    <div class="controls">
        <a id="backBtn" href="../../index.html">
            <i class="fa-solid fa-circle-arrow-left"></i>
        </a>
        <h1 style="font-size: 65px;">GAME OF LIFE</h1>

        <div class="sections">
            <h1>PARAMETERS</h1>
            <div class="params">
                <span>
                    <label id="sizeLabel" for="grid-size" style="margin-right: 20px;">Grid Size: </label>
                    <input type="number" id="grid-size" min="1" max="100" value="20">
                </span>

                <span style="display: flex; align-items: center;">
                    <label id="speed" for="speed-control" style="margin-right: 20px;">Speed: 60%</label>
                    <input type="range" id="speed-control" min="1" max="500" value="300">
                </span>
                
            </div>
        </div>

        <div class="sections">
            <h1>CONTROLS</h1>
            <div class="controlsBtn">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
                <button id="randomize">Randomize</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
